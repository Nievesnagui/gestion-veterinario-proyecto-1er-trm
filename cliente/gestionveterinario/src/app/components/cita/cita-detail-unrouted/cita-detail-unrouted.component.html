<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{status!.error.message}} - {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>Property</th>
              <th>Value</th>
          </tr>
          <tr>
              <th>id</th>
              <td>{{oCita.id}}</td>
          </tr>
          <tr>
            <th>date</th>
            <td>{{oCita.fecha | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        </tr>
          <tr>
              <th>Vet</th>
              <td> <a [routerLink]="['/veterinario','view',oCita.veterinario.id]">{{oCita.veterinario.name}}
                      {{oCita.veterinario.surname}}</a></td>
          </tr>
          <tr>
              <th>Pet</th>
              <td> <a [routerLink]="['/mascota','view',oCita.mascota.id]">{{oCita.mascota.name}}</a> </td>
          </tr>
      </tbody>
  </table>
</div>
