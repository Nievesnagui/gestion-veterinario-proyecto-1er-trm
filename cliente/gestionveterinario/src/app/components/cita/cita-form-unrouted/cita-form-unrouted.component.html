
<div *ngIf="status !== null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status === null">
  <div class="col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="fecha" class="col-sm-2 col-form-label"> Appointment datetime:</label>
          <div class="col-sm-10">
            <p-calendar formControlName="fecha" [locale]="es" dateFormat="dd/mm/yy" inputId="spanish"
            [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
          
            <div *ngIf="hasError('fecha', 'required')" class="text-danger"> You must
              set a valid date
            </div>
          </div>
        </div>

        <div formGroupName="veterinario" class="my-5">
          <div class="form-group">
            <mat-form-field [style.width.px]=100>
              <mat-label>Vet:</mat-label>
              <input matInput formControlName="id" placeholder="Vet" required readonly>
            </mat-form-field>
            <button class="btn btn-primary" type="button" (click)="onShowVetsSelection()"> <i class="pi pi-search"></i>
              Find a vet</button>
            {{oCita.veterinario.name}} {{oCita.veterinario.surname}}
          </div>
        </div>
        <div formGroupName="mascota">
          <div class="form-group">
            <mat-form-field [style.width.px]=100>
              <mat-label>Pet:</mat-label>
              <input matInput formControlName="id" placeholder="Pet" required readonly>
            </mat-form-field>
            <button class="btn btn-primary" type="button" (click)="onShowPetsSelection()"> <i
                class="pi pi-search"></i>
              Find a pet</button>
            {{oCita.mascota.name}}
          </div>
        </div>

        <div class="text-center mt-5">
          <button mat-raised-button color="primary" type="submit" [disabled]="!citaForm.valid">Save Appointment</button>
        </div>
      </form>
    </div>
  </div>
</div>
